<ion-view title="Facilities">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="facility in facilities" href="#/app/facility/{{facility.id}}">
                <i class="icon ion-record"></i> {{facility.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
