<ion-view title="Categories">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="category in categories" href="#/app/facilities/{{category.idcategories}}">
                <i class="icon ion-record"></i> {{category.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
